  <main>

    <div class="carrossel">
      <img class="carrossel__imagem carrossel__imagem--ativa" src="./src/imagens/tlou-1.jpg" alt="Personagens Ellie e Joel abraçados" />

      <img class="carrossel__imagem" src="./src/imagens/tlou-2.jpg" alt="Personagens The Last Of Us" />

        <button class="conteudo__carrosselbotoesitem"></button>
        <button class="conteudo__carrosselbotoesitem"></button>

      <ul class="menulateral__lista">
        <li class="menulateral__listaitem">
          <a class="menulateral__listaitemlink link--github" href="https://www.github.com/romulofrontend/" target="_blank">

        </li>
        <li class="menulateral__listaitem">
          <a class="menulateral__listaitemlink link--linkedin" href="https://www.linkedin.com/in/romulofrontend/" target="_blank">
